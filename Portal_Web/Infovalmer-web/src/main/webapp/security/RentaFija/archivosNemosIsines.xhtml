<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="UTF-8" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Descarga de Archivos de Nemos e Isines</title>
	<h:outputScript name="utilidades.js" library="js"></h:outputScript>
	<h:outputStylesheet name="utilidades.css" library="css">
	</h:outputStylesheet>
</h:head>
<h:body>
	<ui:composition template="/security/plantilla/comun.xhtml">
		<ui:define name="content">
			<h:form id="form">
				<p:fieldset legend="Archivo de nemos e isines">
					<p:messages autoUpdate="true" closable="true" showDetail="false" />
					<p:panelGrid columns="2" layout="grid"
						styleClass="ui-panelgrid-blank">
						<p:outputLabel value="Tipo:" />
						<p:selectOneMenu value="#{ArchivosNemosIsines.tipo}"
							style="width:90%">
							<f:selectItem itemLabel="Locales" itemValue="NEMOSISINLOCAL" />
							<!--  <f:selectItem itemLabel="Internacionales"-->
								itemValue="NEMOSISININTER" />
							<p:ajax event="change" update="form"
								listener="#{ArchivosNemosIsines.consultaArchivos}" />
						</p:selectOneMenu>

					</p:panelGrid>
					<br />

					<p:dataTable id="TablaNemosIsines" resizeMode="expand"
						liveResize="true" reflow="true" rows="10" paginator="true"
						rowsPerPageTemplate="5,10" rowHover="true"
						value="#{ArchivosNemosIsines.archivosList}" var="archivo"
						emptyMessage="#{msg['TABLA_VACIA']}">
						<p:column headerText="Archivo de valoración">
							<p:outputLabel value="Nemotécnicos e Isines"></p:outputLabel>
						</p:column>
						<p:column headerText="Descargar">
							<center>
								<h:commandLink
									action="#{ArchivosNemosIsines.descargaArchivo(archivo)}">
									<h:graphicImage value="/resources/img/descargar.png"
										title="#{archivo.nombre}" styleClass="tamanoImagen" />
								</h:commandLink>
							</center>
						</p:column>
					</p:dataTable>
				</p:fieldset>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
